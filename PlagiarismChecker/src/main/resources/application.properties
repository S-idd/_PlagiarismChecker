# Database connection settings for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/plagiarism_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
# Removed redundant dialect (auto-detected by Spring Boot)
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
 
logging.level.com.example.PlagiarismChecker=DEBUG
logging.file.name=logs/application.log

# Disable open-in-view warning
spring.jpa.open-in-view=false

# Enable detailed Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.example.PlagiarismChecker=DEBUG


# File upload size limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB