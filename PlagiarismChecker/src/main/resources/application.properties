# ============================================================
# EXISTING SETTINGS (Keep as is)
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/plagiarism_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# OPTIMIZED HikariCP Settings for Batch Processing
# ============================================================
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ============================================================
# CRITICAL: Hibernate Batch Settings for Bulk Inserts
# ============================================================
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# ============================================================
# OPTIMIZED Redis Cache Settings
# ============================================================
spring.cache.type=redis
spring.data.redis.host=0.0.0.0
spring.data.redis.port=6379
spring.data.redis.password=root
spring.data.redis.timeout=10000
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

# ============================================================
# OPTIMIZED Redis Cache Settings (CRITICAL)
# ============================================================
spring.cache.cache-names=trigrams,similarity,compareAll,all-files
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.key-prefix=plagiarism::


spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# ============================================================
# CRITICAL: File Upload Settings for 2400 files
# ============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=25000MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=10MB
spring.servlet.multipart.location=/tmp

# ============================================================
# OPTIMIZED RabbitMQ Settings
# ============================================================
spring.rabbitmq.host=172.22.224.194
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=root
spring.rabbitmq.virtual-host=/
spring.rabbitmq.template.default-receive-queue=uploadQueue
spring.amqp.deserialization.trust.all=true

# RabbitMQ Listener Configuration
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.concurrency=5
spring.rabbitmq.listener.simple.max-concurrency=15
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# RabbitMQ Connection Pool
spring.rabbitmq.cache.channel.size=25
spring.rabbitmq.cache.connection.mode=channel
spring.rabbitmq.cache.connection.size=5

# ============================================================
# Spring Security Settings
# ============================================================
spring.security.user.name=admin
spring.security.user.password=root

# ============================================================
# Actuator and Monitoring
# ============================================================
management.endpoints.web.exposure.include=health,metrics,info,prometheus
management.metrics.export.prometheus.enabled=true

# ============================================================
# Logging Settings
# ============================================================
logging.level.com.example.PlagiarismChecker=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.level.org.springframework.amqp=INFO
logging.file.name=logs/application.log

# ============================================================
# CUSTOM: Plagiarism Checker Performance Settings
# ============================================================
plagiarism.batch.size=50
plagiarism.parallel.threads=10
plagiarism.max.file.size=10485760
plagiarism.max.content.length=50000
plagiarism.trigram.length=3