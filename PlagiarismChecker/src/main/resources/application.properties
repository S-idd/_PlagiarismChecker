# Database connection settings for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/plagiarism_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
management.endpoints.web.exposure.include=health,metrics,info

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update

# Removed redundant dialect (auto-detected by Spring Boot)
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
 
logging.level.com.example.PlagiarismChecker=DEBUG
logging.file.name=logs/application.log

# Disable open-in-view warning
spring.jpa.open-in-view=false

# Enable detailed Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.example.PlagiarismChecker=DEBUG


# File upload size limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB


#cacheing Settings 
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1h

#flyway  Setting 
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1